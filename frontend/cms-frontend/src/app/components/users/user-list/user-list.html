<div class="container-fluid p-0">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h3 class="mb-0">User Management</h3>
      <p class="text-muted mb-0">Manage system users</p>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading users...</p>
  </div>

  <!-- Error -->
  <div *ngIf="errorMessage && !isLoading" class="alert alert-danger">
    <i class="bi bi-exclamation-triangle me-2"></i>
    {{ errorMessage }}
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && users.length === 0" class="text-center py-5">
    <i class="bi bi-people fs-1 text-muted mb-3"></i>
    <h4>No users found</h4>
    <p class="text-muted">No users are registered in the system yet</p>
  </div>

  <!-- Users Table -->
  <div *ngIf="!isLoading && users.length > 0">
    <div class="card">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Permissions</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <!-- Name -->
                <td>
                  <strong>{{ getFullName(user) }}</strong>
                </td>
                
                <!-- Email -->
                <td>{{ user.email }}</td>
                
                <!-- Role -->
                <td>
                  <span class="badge bg-primary">
                    {{ user.role.name }}
                  </span>
                </td>
                
                <!-- Permissions -->
                <td>
                  <div class="d-flex flex-wrap gap-1">
                    <span *ngFor="let permission of user.role.permissions" 
                          class="badge bg-light text-dark" 
                          title="{{ permission }}">
                      {{ permission.substring(0, 8) }}...
                    </span>
                  </div>
                </td>
                
                <!-- Actions -->
                <td>
                  <button *ngIf="canDelete" 
                          (click)="deleteUser(user._id)" 
                          class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
