<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light py-5">
  <div class="card shadow-lg" style="width: 100%; max-width: 600px;">
    <div class="card-body p-4 p-md-5">
      <!-- Header -->
      <div class="text-center mb-4">
        <h2 class="text-primary">Create Account</h2>
        <p class="text-muted">Join our Content Management System</p>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success">
        <i class="bi bi-check-circle me-2"></i>
        {{ successMessage }}
      </div>

      <!-- Register Form -->
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <!-- First Name -->
        <div class="mb-3">
          <label for="fullName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            [(ngModel)]="userData.firstName"
            required
            placeholder="Enter your first name"
            [disabled]="isLoading"
          />
        </div>

         <!-- Last Name -->
         <div class="mb-3">
          <label for="fullName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            [(ngModel)]="userData.lastName"
            required
            placeholder="Enter your last name"
            [disabled]="isLoading"
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="userData.email"
            required
            email
            placeholder="Enter your email"
            [disabled]="isLoading"
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="userData.password"
            required
            (input)="checkPasswordStrength()"
            placeholder="Create a password"
            [disabled]="isLoading"
          />
          
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            [ngClass]="{'is-invalid': !passwordMatch && userData.confirmPassword}"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="userData.confirmPassword"
            required
            (input)="checkPasswordMatch()"
            placeholder="Confirm your password"
            [disabled]="isLoading"
          />
          
          <!-- Password Match Indicator -->
          <div class="mt-2">
            <small *ngIf="!passwordMatch && userData.confirmPassword" class="text-danger">
              <i class="bi bi-x-circle me-1"></i> Passwords do not match
            </small>
            <small *ngIf="passwordMatch && userData.confirmPassword" class="text-success">
              <i class="bi bi-check-circle me-1"></i> Passwords match
            </small>
          </div>
        </div>

        <!-- Role Selection -->
        <div class="mb-4">
          <label for="role" class="form-label">Select Role</label>
          <select
            class="form-select"
            id="role"
            name="role"
            [(ngModel)]="userData.roleName"
            required
            [disabled]="isLoading"
          >
            <option *ngFor="let role of roles" [value]="role.name">
              {{ role.name }} - {{ role.description }}
            </option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mb-3">
          <button 
            type="submit" 
            class="btn btn-primary btn-lg"
            [disabled]="isLoading || !passwordMatch || !registerForm.form.valid"
          >
            <span *ngIf="!isLoading">Create Account</span>
            <span *ngIf="isLoading">
              <span class="spinner-border spinner-border-sm me-2"></span>
              Creating Account...
            </span>
          </button>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          <i class="bi bi-exclamation-triangle me-2"></i>
          {{ errorMessage }}
        </div>

        <!-- Login Link -->
        <div class="text-center">
          <p class="mb-0">
            Already have an account?
            <a routerLink="/login" class="text-decoration-none">Sign in here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
